<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .ticket { border: 1px solid #ccc; margin: 10px; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Field Engineer Tickets</h1>
  <div id="tickets"></div>

  <script>
    const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL"; // replace with your Apps Script Web App URL
    const USERNAME = "john"; // replace with dynamic login if needed

    async function loadTickets() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=tickets&user=${USERNAME}`);
        const data = await res.json();
        const container = document.getElementById("tickets");
        container.innerHTML = "";

        data.forEach(t => {
          const div = document.createElement("div");
          div.className = "ticket";
          div.innerHTML = `
            <b>Ticket:</b> ${t.ticketNo}<br>
            <b>Problem:</b> ${t.problemType}<br>
            <b>Status:</b> ${t.status}
          `;
          container.appendChild(div);
        });
      } catch(err) {
        console.error(err);
        document.getElementById("tickets").innerText = "Failed to load tickets.";
      }
    }

    loadTickets();
  </script>
</body>
</html>
